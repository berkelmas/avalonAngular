<div class="layout-wrapper menu-layout-static" (click)="onLayoutClick()"
    [ngClass]="{
                'layout-menu-static-inactive': staticMenuDesktopInactive,
                'layout-menu-static-active': staticMenuMobileActive}">

    <app-topbar></app-topbar>

    <div class="layout-menu-container" style="border-radius: 10px;" [ngClass]="{'layout-menu-dark':darkMenu}" (click)="onMenuClick($event)">
        <p-scrollPanel style="z-index: 101;" #layoutMenuScroller [style]="{height: '100%' }">
            <div class="menu-scroll-content">
                <app-inline-profile *ngIf="profileMode=='inline'&&!isHorizontal()"></app-inline-profile>
                <app-menu [reset]="resetMenu"></app-menu>
            </div>
        </p-scrollPanel>
    </div>
    
    <div class="layout-main">
        <router-outlet></router-outlet>
    </div>
    
    <div class="layout-mask"></div>
    
    <div style="position: fixed; width: 100%; bottom: 0;">
        <app-footer></app-footer>
    </div>

</div>
